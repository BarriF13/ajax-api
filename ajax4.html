<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax 4 - php</title>
</head>

<body>

  <button id="button">Get name</button>
  <hr>

  <h2>Get form normal php</h2>
  <form method="GET" action="add.php">
    <input type="text" name="name">
    <input type="submit" value="Submit name">
  </form>

  <h2>Get form ajax</h2>
  <form id="getForm">
    <input type="text" name="name" id="name1">
    <input type="submit" value="Submit name">
  </form>

  <h2>Post form normal php</h2>
  <form method="POST" action="add.php">
    <input type="text" name="name">
    <input type="submit" value="Submit name">
  </form>

  <h2>Post form ajax</h2>
  <form id="postForm">
    <input type="text" name="name" id="name2">
    <input type="submit" value="Submit name">
  </form>


  <script>
    document.getElementById('button').addEventListener('click', getName);

    document.getElementById('getForm').addEventListener('click', getName);
    document.getElementById('postForm').addEventListener('click', postName);

    function getName(e) {
      e.preventDefault();

      var name = document.getElementById('name1').value;
      var xhr = new XMLHttpRequest();

      xhr.open('GET', 'add.php?name=' + name, true);

      xhr.unload = function () {
        console.log(this.responseText);
      }
      xhr.send();
    }

    function postName(e) {
      e.preventDefault();

      var name = document.getElementById('name2').value;
      var params = "name"+name;

      var xhr = new XMLHttpRequest();

      xhr.open('POST', 'add.php', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      xhr.unload = function () {
        console.log(this.responseText);
      }
      xhr.send(params);
    }
  </script>
</body>

</html>
